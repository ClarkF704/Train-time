<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Time</title>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Time!</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Most Recent Train Checkin</h3>
                    </div>
                    <table class="table table-striped" id="striped">
                        <thead>
                            <tr id="employee-card">
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name: </label>
                                <input type="text" class="form-control" id="trainInput"></input>
                            </div>
                            <div class="form-group">
                                <label for="text">Destination: </label>
                                <input type="text" class="form-control" id="desInput"></input>
                            </div>
                            <div class="form-group">
                                <label for="text">First Train Time: </label>
                                <input type="text" class="form-control" id="freeInput"></input>
                            </div>
                            <div class="form-group">
                                <label for="text">Frequency: </label>
                                <input class="form-control" rows="5" id="naInput"></input>
                            </div>
                            <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="logic.js"></script>
</body>

</html>
